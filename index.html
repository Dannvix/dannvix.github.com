<!Doctype html>
<html>
<head>
  <title>#owo.tw</title>
  <meta charset="utf-8" />
  <style type="text/css">
    html {
      width: 100%;
      height: 100%;
      display: table;
    }
    body {
      height: 100%;
      font-family: "Helvetica Neue", Arial, Helvetica, Geneva, sans-serif;
      padding: 0;
      display: table-cell;
      vertical-align: middle;
      background-color: #1c1c1c;
    }
    .container {
      margin-top: -3.14159265359em;
      text-align: center;
    }
    h1 {
      color: #333333;
      font-size: 500%;
      text-shadow: 0 2px 3px rgba(0, 0, 0, .75);
      line-height: 25%;
    }
    h1 span {
      color: #434343;
      font-size: 125%;
      -webkit-transition: color .314159265359s;
    }
    h1 span:hover {
      color: #d0104c;
      -webkit-transition: color .141421356237s;
      cursor: pointer;
    }
    a {
      color: #3a3a3a;
      text-decoration: none;
      -webkit-transition: color .314159265359s;
      font-weight: bold;
    }
    a:hover {
      color: #33a6b8;
      -webkit-transition: color .141421356237s;
    }
    #label {
      background: #bdc0ba;
      -webkit-border-radius: .5em;
      position: fixed;
      padding: .314159265359em;
      font-size: .75em;
      border: 1px #bdc0ba solid;
      color: #000;
      opacity: 0;
      top: 0;
      left: 0;
      -webkit-transition: opacity .1s;
    }
  </style>
  <script type="text/javascript">
    showLabel = function() {
      var label = document.getElementById("label");
      label.style.opacity = ".33";
    };

    hideLabel = function() {
      var label = document.getElementById("label");
      label.style.opacity = "0";
    };

    moveLabel = function() {
      var label = document.getElementById("label");
      var event = window.event;
      label.style.top  = (event.clientY - 10) + "px";
      label.style.left = (event.clientX + 15) + "px";
    };
  </script>
</head>
<body>
  <div id="label">I am watching you ♥</div>
  <div class="container">
    <h1>#<span onmouseover="showLabel();" onmouseout="hideLabel();" onmousemove="moveLabel();">owo</span>-tw</h1>
    <p><a href="mailto:contact@owo.tw">☁ CONTACT ☁</a></p>
  </div>
</body>
</html>
